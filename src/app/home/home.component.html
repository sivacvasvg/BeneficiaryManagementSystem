<div class="container">
<mat-toolbar color="primary">
    <span>Beneficiary Application System</span>
    <span class="example-spacer"></span>
    <button mat-raised-button routerLink="/addBeneficiary">
      ADD BENEFICIARY
    </button>
  </mat-toolbar>
  
  
  
  <div class="main-body">
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container> -->
  
        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}}</td>
        </ng-container>
  
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}}</td>
        </ng-container>
  
        <ng-container matColumnDef="contact_information">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Information </th>
          <td mat-cell *matCellDef="let row"> {{row.contact_information}}</td>
        </ng-container>
  
        <ng-container matColumnDef="relationship">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Relationship </th>
          <td mat-cell *matCellDef="let row"> {{row.relationship}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            
            <button mat-icon-button color="primary" (click)="getUserDetail(row.id)">
              <mat-icon>visibility</mat-icon>
              <!-- <span>View</span> -->
            </button>
            <button mat-icon-button color="primary" [routerLink]="['/editBeneficiary', row.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"(click)='processDelete(row.id)' >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
