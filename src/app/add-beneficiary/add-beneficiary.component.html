
<mat-card>
    <mat-card-header>
        <h2>Add Beneficiary</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="forms" (ngSubmit)="proceedregister()">
           
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" >
            <mat-error>
                <span *ngIf="forms.get('name')?.hasError('required')  && (forms.get('name')?.dirty || forms.get('name')?.touched)">Please Enter Valid Name</span>
            </mat-error>
            </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input type="age" matInput formControlName="address" >
                <mat-error>
                    <span *ngIf="forms.get('address')?.hasError('required')  && (forms.get('address')?.dirty || forms.get('address')?.touched)">Please Enter Valid Address</span>
                </mat-error>
              </mat-form-field>
              <mat-form-field
               class="example-full-width">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age" >
                <mat-error> 
                <span *ngIf="forms.get('age')?.hasError('required') && (forms.get('age')?.dirty || forms.get('age')?.touched)">Please Enter Valid Age</span>
                <span *ngIf="((forms.get('age')?.hasError('min')) || (forms.get('age')?.hasError('max'))) && (forms.get('age')?.dirty || forms.get('age')?.touched)">Age allow only 1 to 2 digits</span>
            </mat-error>
            </mat-form-field>
            
              <mat-form-field class="example-full-width">
                <mat-label>Contact Information</mat-label>
                <input matInput type="number" formControlName="contact_information" >
                <mat-error> 
                    <span *ngIf="forms.get('contact_information')?.hasError('required') && (forms.get('contact_information')?.dirty || forms.get('age')?.touched)">Please Enter Valid Contact Information</span>
                    <span *ngIf="((forms.get('contact_information')?.hasError('min')) || (forms.get('contact_information')?.hasError('max'))) && (forms.get('contact_information')?.dirty || forms.get('contact_information')?.touched)">Number allow only 10 to 12 digits</span>
                </mat-error>
            </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Relationship</mat-label>
                <input matInput type="text" formControlName="relationship" >
                <mat-error>
                    <span *ngIf="forms.get('relationship')?.hasError('required')  && (forms.get('relationship')?.dirty || forms.get('relationship')?.touched)">Please Enter Valid Relationship</span>
                </mat-error>
              </mat-form-field>
              <div>
                <button mat-raised-button [disabled]="forms.invalid"  color="primary">Submit</button>
                <a routerLink="/home" mat-raised-button color="accent">Back to home</a>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
